<main>
  <section>
    <h3 class="section-title">Customers</h3>

    <table>
      <tr>
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th colspan="2">NEW CUSTOMER</th>
      </tr>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.firstname}}</td>
        <td>{{customer.lastname}}</td>
        <td><button>VIEW</button></td>
        <td><button>EDIT</button></td>
      </tr>
    </table>
  </section>
</main>
